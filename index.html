<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- website title  -->

<body class="bg-slate-800">
    <section class=" max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <!-- header  -->
        <header>
            <nav class="flex justify-center items-center mt-72">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-70 absolute" src="assets/images/bg.png" alt="" srcset="">
                    <img class="w-16 -mt-36"  src="assets/images/Group.png" alt="" srcset="">
                </div>
            </nav>
        </header>
        <!-- header  -->
        <!-- login  -->
        <div class="-mt-20">
            <div class="hero-content">
                <div class=" rounded-2xl bg-[#fff]  w-full">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label font-bold text-xl text-[#080808]">Mobile Number</label>
                            <input id="account-number" type="number" class="input rounded-full border-none outline-none bg-[#F4F5F7] w-full px-6 py-6 placeholder:text-sm" placeholder="Enter Your Number" required />
                            <label class="fieldset-label">4 Digit Pin</label>
                            <input id="password" type="password" class="input" placeholder="Password" required />
                            <button class="btn btn-neutral mt-4" id="login-btn">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- login  -->
    </section>


    <!-- custom js -->
    <script src="assets/js/custom.js"></script>
    <!-- custom js -->
</body>

</html>
