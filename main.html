<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title  -->
    <title>Payoo - MFS</title>
    <!-- website title  -->
    <!-- website title  -->
    <link rel="shortcut icon" href="assets/images/payoo.png" type="image/x-icon">
    <!-- website title  -->
    <!-- added tailwind and duisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- added tailwind and duisy ui  -->
    <!-- added custom css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- added custom css  -->
</head>

<body class="bg-slate-800 ">
    <section class=" max-w-md min-h-screen mx-auto bg-gray-200  ">
        <header class="border-b-2 border-[#08080810] bg-white">
            <nav class="flex justify-between items-center px-3 py-4">
                <div class="flex justify-start items-center">
                    <img class="w-[px] h-[50px] mr-2" src="assets/images/Group.png" alt="" srcset="">
                    <div class="">
                        <h1 class="text-2xl font-extrabold text-black">$ <span id="money">45000</span></h1>
                        <p class="text-[16px] text-black"> Available Balance</p>
                    </div>
                </div>
                <button id="log-out" class="btn rounded-lg text-sm text-black "
                    style="box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;">
                    <img class="w-[20px] h-[20px]" src="assets/images/Frame.png" alt=""> Log Out
                </button>
            </nav>
        </header>
        <!-- main contain -->
        <main class=" ">
            <section class="bg-white px-3 py-4 rounded-b-2xl">
                <!-- content top  -->
                <div class="">
                    <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                    <p class="mt-3 text-[16px] text-[#08080885]">Enjoy easy and convenient financial services with us.
                        Cashout charge is low and </p>

                </div>
                <!-- content top  -->
                <div class="item-box grid grid-cols-3 gap-[16.5px] mt-6 cursor-pointer">
                    <div class="rounded-lg py-5 px-  flex justify-center items-center flex-col" id="addMoney"
                        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px;">
                        <img src="./assets/images/wallet1.png" alt="" class="w-6 h-6 ">
                        <h3 class="text-[16px] font-semibold mt-3">Add Money</h3>
                    </div>
                    <div class="rounded-lg py-5 px-5  flex justify-center items-center flex-col" id="CashOut"
                        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px;">
                        <img src="./assets/images/send1.png" alt="" class="w-6 h-6 ">
                        <h3 class="text-[16px] font-semibold mt-3">CashOut</h3>
                    </div>
                    <div class="rounded-lg py-5 px-2  flex justify-center items-center flex-col" id="TransferMoney"
                        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px;">
                        <img src="./assets/images/money1.png" alt="" class="w-6 h-6 ">
                        <h3 class="text-[16px] font-semibold mt-3">Transfer Money</h3>
                    </div>
                    <div class="rounded-lg py-5 px-5  flex justify-center items-center flex-col" id="GetBonus"
                        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px;">
                        <img src="./assets/images/bonus1.png" alt="" class="w-6 h-6 ">
                        <h3 class="text-[16px] font-semibold mt-3">Get Bonus</h3>
                    </div>
                    <div class="rounded-lg py-5 px-5  flex justify-center items-center flex-col" id="add-money"
                        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px;">
                        <img src="./assets/images/money1.png" alt="" class="w-6 h-6 ">
                        <h3 class="text-[16px] font-semibold mt-3">Pay Bill</h3>
                    </div>
                    <div class="rounded-lg py-5 px-5  flex justify-center items-center flex-col" id="Transactions"
                        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px;">
                        <img src="./assets/images/transaction1.png" alt="" class="w-6 h-6 ">
                        <h3 class="text-[16px] font-semibold mt-3">Transactions</h3>
                    </div>

                </div>
            </section>
            <!-- addMoney section  -->
            <section id="addMoneyInput" class="px-3 py-4">
                <h2 class="text-xl font-bold mb-2">Add Money</h2>
                <div class="">
                    <div class=" rounded-2xl bg-[#fff]  w-full">
                        <form class="card-body">
                            <fieldset class="fieldset">
                                <label class="fieldset-label font-bold text-[16px] text-[#080808]">Select A Bank</label>
                                <select id="options"
                                    class="rounded-full border-none outline-none focus:outline-none bg-[#F4F5F7] w-full px-4 py-4 placeholder:text-sm">
                                    <option value="Select" class="text-sm text-[#080808]">Select Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Rocket">Rocket</option>
                                </select>
                                <label class="fieldset-label font-bold text-[16px] text-[#080808]">Bank Account
                                    Number</label>
                                <input id="account-number" type="number"
                                    class="rounded-full border-none outline-none focus:outline-none bg-[#F4F5F7] w-full px-4 py-4 placeholder:text-sm"
                                    placeholder="Enter 11-digit account number" required />

                                <label class="fieldset-label font-bold text-[16px] text-[#080808]">Amount to Add</label>
                                <input id="amount" type="number"
                                    class="input rounded-full border-none outline-none focus:outline-none bg-[#F4F5F7] w-full px-4 py-6 placeholder:text-sm"
                                    placeholder="Add Amount to withdraw" required />
                                <label class="fieldset-label font-bold text-[16px] text-[#080808] mt-3">Pin
                                    Number</label>
                                <input id="password" type="password"
                                    class=" input rounded-full border-none outline-none focus:outline-none bg-[#F4F5F7] w-full px-4 py-6 placeholder:text-sm"
                                    placeholder="Enter 4 digit pin number" required />
                                <button
                                    class="btn mt-4 bg-[#0874F2] border-none outline-none py-7 rounded-full font-medium text-xl text-white"
                                    id="Add-Money">Add Money</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
            <!-- addMoney section  -->
            <!-- cashOut section  -->
            <section id="cash-out" class="px-3 py-4">
                <h2 class="text-xl font-bold mb-2">Cash Out</h2>
                <div class="">
                    <div class=" rounded-2xl bg-[#fff]  w-full">
                        <form class="card-body">
                            <fieldset class="fieldset">
                                <label class="fieldset-label font-bold text-[16px] text-[#080808]">Agent Number</label>
                                <input id="Agent-number" type="number"
                                    class="rounded-full border-none outline-none focus:outline-none bg-[#F4F5F7] w-full px-4 py-4 placeholder:text-sm"
                                    placeholder="Enter 11-digit account number" required />

                                <label class="fieldset-label font-bold text-[16px] text-[#080808]">Amount</label>
                                <input id="amount-withdrawal" type="number"
                                    class="input rounded-full border-none outline-none focus:outline-none bg-[#F4F5F7] w-full px-4 py-6 placeholder:text-sm"
                                    placeholder="Add Amount to withdraw" required />
                                <label class="fieldset-label font-bold text-[16px] text-[#080808] mt-3">Pin
                                    Number</label>
                                <input id="password-withdrawal" type="password"
                                    class=" input rounded-full border-none outline-none focus:outline-none bg-[#F4F5F7] w-full px-4 py-6 placeholder:text-sm"
                                    placeholder="Enter 4 digit pin number" required />
                                <button
                                    class="btn mt-4 bg-[#0874F2] border-none outline-none py-7 rounded-full font-medium text-xl text-white"
                                    id="Withdraw">Withdraw Money</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
            <!-- CashOUt section  -->
        </main>
        <!-- main contain -->

        <!-- Error Notification -->
        <section
            class="bg-[rgba(0,0,0,0.5)] max-w-md min-h-full mx-auto py-6 absolute top-0 left-1/2 transform -translate-x-1/2 w-full flex justify-center items-center"
            id="error">
            <div class=" bg-black text-white p-4 w-3/4 mx-auto rounded-3xl  text-center">
                <p id="messageText"></p>
                <button class="bg-white text-red-800 px-4 py-2 rounded mt-4 hover:bg-gray-200"><a
                        href="main.html">OK</a></button>
            </div>
        </section>
        <!-- End Error Notification -->
    </section>
    <!-- custom js -->
    <script src="assets/js/main.js"></script>
    <!-- custom js -->
</body>

</html>
